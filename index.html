<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

<link href="./css/stylesheet.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  

</head>
<body>


<section class="position-absolute top-50 start-50 translate-middle rounded" id="border">
  <div class="card text-center " style="width:18rem;" id="top">
    <img src="./images/image-qr-code.png" class="card-img-top rounded" alt="...">
    <div class="card card-body rounded" id="bottom">
      <h5 class="card-title " id="heading">Improve your front-end skills by building projects</h5>
      <p class="card-text " id="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</section>

</body>
</html>
